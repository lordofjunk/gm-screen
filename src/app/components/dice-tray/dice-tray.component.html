<div>
  <input [(ngModel)]="diceNum" placeholder="Number">d<input [(ngModel)]="diceSides" placeholder="Sides">
  <button (click)="addResult()">Roll</button>
  <table class="roll-table">
    <thead>
        <th>Sum</th>
        <th>Rolls</th>
        <th>
          <button (click)="clear()">Clear</button>
        </th>
    </thead>
    <tr *ngFor="let item of results">
      <td>{{ item.sum }}</td>
      <td>{{ item.resultString() }}</td>
      <td></td>
    </tr>
  </table>
</div>
